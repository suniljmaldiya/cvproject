{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sunil Saini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600;700&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" {% static 'js/script.js' %} ">
    <script src="https://cdn.ckeditor.com/4.19.1/standard/ckeditor.js"></script>
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  </head>
  <body onload="myFunction()">
  {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Notice: </strong>{{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    
      </div>
  {% endfor %}
    <navbar>
        <nav class="navbar navbar-expand-lg m-4" style="background-color:#FFFFFF">
            <div class="container-fluid">
              <nav class="navbar ">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src=" {% static 'media/letter-s.png' %}" alt="" width="50" height="40" class="d-inline-block  align-text-middle ">
                    <b class="logo_name">Sunil Saini</b>
                  </a>
                </div>
              </nav>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse nav justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav nav-tabs  ">
                  <li class="nav-item px-3">
                    <a class="nav-link " aria-current="page"  href="/">About me</a>
                  </li>
                  <li class="nav-item px-3">
                    <a class="nav-link" href=" {% url 'resume' %} ">Resume</a>
                  </li>
                  
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Blogs
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{% url 'blog' %} ">All blogs</a></li>
                      
                      {% for cats in cat %} 
                      <li><a class="dropdown-item" href="/category/{{cats.url}}">{{cats.title}}</a></li>
                      {% endfor %}

                    </ul>
                  </li>
                  
                  <li class="nav-item px-3">
                    <a class="nav-link" href=" {% url 'contact' %} ">Contact</a>
                  </li>  
                  
                   
                    <li class="nav-item px-3">
                    <a class="nav-link" href=" {% url 'admin:index' %} ">For Author</a>
                    </li> 
      
                </ul>
              </div>
            </div>
          </nav>
    </navbar>
